<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Snack 8</title>
</head>

<body class="p-3 mb-2 bg-success-subtle text-primary-emphasis">

    <!-- Sezone e contenitore centrale del form -->
    <section class="py-5">
        <div class="container">

            <!-- form -->
            <form id="formNumeri">
                <div class="card col-8 text-bg-success mb-3 mx-auto">
                    <div class="card-header text-center text-uppercase">Scegli un numero per vincere</div>
                    <div class="card-body">
                        <div class="casella mb-3">
                            <label for="numero" class="form-label">Scegli un numero</label>
                            <input type="number" class="form-control" id="numero" value="">
                        </div>

                        <div class="bottone mb-3">
                            <button id="submit" class="btn btn-outline-light col-12 text-white text-uppercase">Gioca</button>
                    </div>
                </div>
            </form>

        </div>
        
    </section>

    <!-- contenitori per stampare risultato -->
    <div class="col-sm-8 mx-auto" id="stampaVinto"></div>
    <div class="col-sm-8 mx-auto" id="stampaPerso"></div>
    

    <script src="./js/app.js"></script>
</body>
</html>
